[bumpversion]
current_version = 0.0.0
commit = True
tag = True

[bumpversion:file:setup.py]

[flake8]
max-line-length = 100
max-complexity = 10
exclude =
	.git,
	.idea,
	.tox,
	__pycache__,
	docs,
	build,
	dist,
	node_modules,
	.circleci
	*_backup.*,
	setup.py,
	runtests.py

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose
python_files = tests/*.py
